{% extends "base.html" %} {% block content %}
<div class="container">
  <h3>Choose the date to view who is camping.</h3>
  <form action="{{ url_for('campers') }}" method="POST" class="mt-4">
    <div class="mt-4 form-row">
      <div class="col-md-3 mb-3">
        <label for="campdate">Choose Date:</label>
        <input
          type="date"
          value="{{ currentdate }}"
          name="campdate"
          class="mt-2 form-control"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">View Campers</button>
  </form>
</div>
{% endblock %}
