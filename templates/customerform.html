{% extends "base.html" %} {% block content %} {% if customer %}
<form action="/customerupdate" method="POST">
  <input type="hidden" name="id" value="{{customer[0]}}" />
  {% else %}
  <form action="/customeradd" method="POST">
    {% endif %}
    <table class="table">
      <thead class="table-primary">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Family Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tr>
        <td>
          <input
            type="text"
            name="customerfname"
            {%
            if
            customer
            %}
            value="{{customer[1]}}"
            {%
            endif
            %}
            required
            pattern="[A-Za-z]+"
            minlength="2"
            maxlength="45"
            title="Please enter a valid first name with at least 2 alphabetic characters"
          />
        </td>
        <td>
          <input
            type="text"
            name="customersname"
            {%
            if
            customer
            %}
            value="{{customer[2]}}"
            {%
            endif
            %}
            required
            pattern="[A-Za-z]+"
            minlength="2"
            maxlength="60"
            title="Please enter a valid first name with at least 2 alphabetic characters"
          />
        </td>
        <td>
          <input
            type="email"
            name="customeremail"
            {%
            if
            customer
            %}
            value="{{customer[3]}}"
            {%
            endif
            %}
            size="25"
            required
          />
        </td>
        <td>
          <input
            type="tel"
            name="customerphone"
            {%
            if
            customer
            %}
            value="{{customer[4]}}"
            {%
            endif
            %}
            required
            pattern="\+?[0-9]{1,12}"
            title="Please enter a valid phone number with an optional leading '+' sign, digits only, and a maximum length of 12 characters"
          />
        </td>

        <td><input type="submit" /></td>
      </tr>
    </table>
  </form>

  {% endblock %}
</form>
