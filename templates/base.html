<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow py-3">
      <div class="container-fluid">
        <a
          class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white"
          href="/"
          >Selwyn Campground üèïÔ∏è</a
        >
      </div>
    </nav>
    <div class="container-fluid flex-grow-1 d-flex p-0">
      <div
        class="bg-body-tertiary border-end col-md-3 col-lg-2 p-0 d-flex flex-column"
      >
        <div class="d-flex flex-column p-0 pt-lg-3 overflow-y-auto h-100">
          <div class="offcanvas-header"></div>
          <div class="offcanvas-body flex-grow-1 d-flex flex-column">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center gap-2 text-dark {% if request.path == url_for('booking') %}active{% endif %}"
                  aria-current="page"
                  href="{{ url_for('booking') }}"
                >
                  <i class="bi bi-calendar-check me-2"></i>
                  Add Booking
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center gap-2 text-dark {% if request.path == url_for('campers') %}active{% endif %}"
                  href="{{ url_for('campers') }}"
                >
                  <i class="bi bi-people me-2"></i>
                  Camper List
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center gap-2 text-dark {% if request.path == url_for('search_customer') %}active{% endif %}"
                  href="{{ url_for('search_customer') }}"
                >
                  <i class="bi bi-search me-2"></i>
                  Search Customer
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center gap-2 text-dark {% if request.path == url_for('editcustomer') %}active{% endif %}"
                  href="{{ url_for('editcustomer') }}"
                >
                  <i class="bi bi-person-plus me-2"></i>
                  Add Customer
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center gap-2 text-dark {% if request.path == url_for('customerlistforedit') %}active{% endif %}"
                  href="{{ url_for('customerlistforedit') }}"
                >
                  <i class="bi bi-pencil-square me-2"></i>
                  Edit Customer
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center gap-2 text-dark {% if request.path == url_for('customerlistforsummary') %}active{% endif %}"
                  href="{{ url_for('customerlistforsummary') }}"
                >
                  <i class="bi bi-list-ul me-2"></i>
                  Summary Report
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <main
        class="col-md-9 ms-sm-auto col-lg-10 px-md-4 d-flex flex-column h-100"
      >
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3"
        >
          <header>{% block header %}{% endblock %}</header>
        </div>
        <div class="flex-grow-1">{% block content %}{% endblock %}</div>
      </main>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
