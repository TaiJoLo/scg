{% extends "base.html" %} {% block content %}
<h2>Customer Report</h2>

{% if customer_summary %}
<table class="table">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Total Nights</th>
    <th scope="col">Average Occupancy</th>
  </tr>
  <tr>
    <td>{{ customer_summary[1] }}</td>
    <td>{{ customer_summary[2] }}</td>
    <td>{{ customer_summary[3] }}</td>
  </tr>
</table>
{% else %}
<p>No details available for this customer.</p>
{% endif %} {% endblock %}
